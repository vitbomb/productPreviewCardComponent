<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="image_area slide-fwd-right">
      <img src="images/image-product-desktop.jpg" alt="">
    </section>
    <section class="text_area">
      <p class="perfume text-focus-in">perfume</p>

      <div class="title_container text-focus-in">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="description_container text-focus-in">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="price_container">
        <p class="main_price text-focus-in">
          $149.99
        </p>
        <p class="discount_price text-focus-in">
          $169.99
        </p>
      </div>
      <div class="button slide-in-elliptic-top-fwd">
        
        <img src="images/icon-cart.svg" width="15px" height="15px" alt="">
        <p>Add to Cart</p>
      </div>
    </section>
  </main>
</body>

</html>
